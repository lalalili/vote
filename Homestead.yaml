---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: D:\Dropbox\work\homestead\key\id_rsa.pub

keys:
    - D:\Dropbox\work\homestead\key\id_rsa

folders:
    - map: D:\Dropbox\work\report
      to: /home/vagrant/Code
    - map: D:\Dropbox\work\vote
      to: /home/vagrant/Code

sites:
    - map: reportv.com
      to: /home/vagrant/Code/public
    - map: votev.com
      to: /home/vagrant/Code/public
      hhvm: true

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

